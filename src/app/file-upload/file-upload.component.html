<!-- file-upload.component.html -->
<div class="file-upload-container">
  <form (submit)="onSubmit()">
    <div class="form-group">
      <label for="file">SÃ©lectionner un fichier :</label>
      <input type="file" id="file" (change)="onFileSelected($event)" class="form-control-file">
    </div>
    <div class="form-group">
      <label for="recipientEmail">Adresse e-mail du destinataire :</label>
      <input type="email" id="recipientEmail" [(ngModel)]="recipientEmail" name="recipientEmail" class="form-control">
    </div>
    <div class="form-group">
      <label for="expiration">Expiration :</label>
      <select id="expiration" [(ngModel)]="expiration" name="expiration" class="form-control">
        <option value="1">1 jour</option>
        <option value="30">1 mois</option>
        <option value="365">1 an</option>
        <option value="0">Jamais</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Envoyer</button>
  </form>
</div>
